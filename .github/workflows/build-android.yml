name: Final Universal Build
on: workflow_dispatch

jobs:
  android-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Build Web Project (Ignoring TS Errors)
        run: |
          # هذا الأمر يخبر Vite بتجاهل أخطاء TypeScript وبناء الملفات مهما حدث
          npx vite build --emptyOutDir || true
          # التأكد من أن المجلد تم إنشاؤه
          ls -R dist || ls -R client/dist || echo "Build folder not found"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Prepare Android
        run: |
          rm -rf android
          npx cap add android || true
          # محاولة نسخ الملفات من كل المسارات الممكنة لضمان الامتلاء
          mkdir -p android/app/src/main/assets/public
          cp -r dist/* android/app/src/main/assets/public/ 2>/dev/null || cp -r client/dist/* android/app/src/main/assets/public/ 2>/dev/null || echo "Copy failed"
          npx cap sync android

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug -x lint

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: luqta-universal-app
          path: android/app/build/outputs/apk/debug/app-debug.apk
