name: Final Force Build
on: workflow_dispatch

jobs:
  android-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Build Web Assets
        # أضفنا CI=false لتجاهل التحذيرات التي توقف البناء
        run: CI=false npm run build 

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Create Android Project
        run: |
          npx cap add android || true
          # سنقوم بنسخ الملفات يدوياً للمجلد الافتراضي
          mkdir -p android/app/src/main/assets/public
          cp -r dist/* android/app/src/main/assets/public/ || true
          npx cap sync android

      - name: Build APK (Ignoring Errors)
        run: |
          cd android
          chmod +x gradlew
          # إجبار البناء على الاستمرار حتى مع وجود تحذيرات
          ./gradlew assembleDebug -x lint 

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: luqta-app
          path: android/app/build/outputs/apk/debug/app-debug.apk
