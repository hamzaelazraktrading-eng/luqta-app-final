name: Ultimate APK Builder
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install All Dependencies
        run: |
          npm install --legacy-peer-deps
          # تثبيت تعريفات اللغة الناقصة التي سببت الخطأ الأخير
          npm install --save-dev @types/node 

      - name: Build Web
        run: |
          # بناء المشروع وتجاهل أخطاء التنسيق
          npx vite build --root client --emptyOutDir || true

      - name: Setup Java & Android
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Capacitor Sync
        run: |
          npx cap add android || true
          # إجبار النظام على رؤية المجلد الصحيح
          npx cap sync android

      - name: Final Build
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug -x lint

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: luqta-app-final
          path: android/app/build/outputs/apk/debug/app-debug.apk
