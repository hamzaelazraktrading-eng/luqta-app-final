name: Final Android Build
on: workflow_dispatch

jobs:
  android-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Build Web Assets
        run: |
          npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Force Android Project Creation
        run: |
          # مسح أي مخلفات قديمة لبدء بناء نظيف
          rm -rf android 
          npx cap add android
          # نسخ ملفات الويب يدوياً للتأكد من وجودها
          cp -r dist/public/* android/app/src/main/assets/public/ || true
          npx cap sync android

      - name: Build APK for All Devices
        run: |
          cd android
          chmod +x gradlew
          # هذا الأمر يجمع كل لغات المعالجات لضمان التثبيت على أي هاتف
          ./gradlew assembleDebug --stacktrace

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: luqta-universal-app
          path: android/app/build/outputs/apk/debug/app-debug.apk
